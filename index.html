<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ROCK PAPER SCISSORS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="main.js" defer></script>

        <div class="buttons">
            <button class="handshape" id="rock">Rock</button>
            <button class="handshape" id="paper">Paper</button>
            <button class="handshape" id="scissors">Scissors</button>
        </div>

        <div class="thrown">
            <span id="player"></span>
            <span id="computer"></span>
        </div>

        <p id="player">Player Score: </p>
        <p id="computer">Computer Score: </p>

        <h1 class="result"></h1>

    </body>
</html>
